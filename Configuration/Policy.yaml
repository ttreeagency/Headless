privilegeTargets:

  Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:

    Ttree.Headless:PingEditor:
      matcher: 'method(Wwwision\GraphQL\Controller\StandardController->indexAction(endpoint == "Ttree.Headless:Ping"))'
    Ttree.Headless:PingEndpoint:
      matcher: 'method(Wwwision\GraphQL\Controller\StandardController->queryAction(endpoint == "Ttree.Headless:Ping"))'
    Ttree.Headless:SimpleEditor:
      matcher: 'method(Wwwision\GraphQL\Controller\StandardController->indexAction(endpoint == "Ttree.Headless:Simple"))'
    Ttree.Headless:SimpleEndpoint:
      matcher: 'method(Wwwision\GraphQL\Controller\StandardController->queryAction(endpoint == "Ttree.Headless:Simple"))'

roles:

  Neos.Flow:Everybody:
    privileges:
      -
        privilegeTarget: Ttree.Headless:SimpleEndpoint
        permission: GRANT
      -
        privilegeTarget: Ttree.Headless:SimpleEditor
        permission: GRANT
      -
        privilegeTarget: Ttree.Headless:PingEndpoint
        permission: GRANT
      -
        privilegeTarget: Ttree.Headless:PingEditor
        permission: GRANT
