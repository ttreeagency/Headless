Wwwision:
  GraphQL:
    endpoints:
      Ttree.Headless:Ping:
        querySchema: Ttree\Headless\Types\RootTypes\PingQuery
      Ttree.Headless:Simple:
        querySchema: Ttree\Headless\Types\RootTypes\Query

Neos:
  Flow:
    security:
      authentication:
        providers:
          Neos.Neos:Backend:
            requestPatterns:
              Ttree.Headless:ControllerObjectName:
                pattern: ControllerObjectName
                patternOptions:
                  controllerObjectNamePattern: 'Wwwision\GraphQL\.*'
    mvc:
      routes:
        Ttree.Headless:
          position: 'before Neos.Neos'
